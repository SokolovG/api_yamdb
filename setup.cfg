[flake8]
ignore =
    W503,
    F811,
    D104
    D106
exclude =
    api_yamdb/api_yamdb/settings.py
    api_yamdb/manage.py
    api_yamdb/content/apps.py
    api_yamdb/api/apps.py
    api_yamdb/core/apps.py
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501,
max-complexity = 10